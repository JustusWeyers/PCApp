server:
  forward-headers-strategy: native
proxy:
  title: ${TITLE:-"Default title"}
#  logo-url: https://link/to/your/logo.png
  landing-page: /
  favicon-path: favicon.ico
  heartbeat-rate: 10000
  heartbeat-timeout: 60000
  port: ${PORT:-8080}
  authentication: simple
  admin-groups: admins
  # Example: 'simple' authentication configuration
  users:
    - name: ${USER1NAME}
      password: ${USER1PASSWORD}
      groups: [ admin, user ]
    - name: ${USER2NAME}
      password: ${USER2PASSWORD}
      groups: [ user ]
  # Docker configuration
  docker:
    cert-path: /home/none
    url: http://localhost:2375
    port-range-start: 20000
  specs:
    - id: pcapp
      display-name: PCApp
      description: Principal component analysis with time series
      container-cmd: ["R", "-e", "PCApp::run_app()"]
      container-image: justusweyers/pcapp:latest
      container-network-connections: [ "app_network" ]
      access-groups: [ admin]
      container-env-file: .env

logging:
  file:
    name: shinyproxy.log